
<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>Quiz!</title>
    <link rel="icon" href="img/icon.png">
  </head>
  <body>
    <div class="container">
      <br>
      <div id="question-container" class="hide">
        <div id="question">Questão</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Resposta 1</button>
          <button class="btn">Resposta 2</button>
          <button class="btn">Resposta 3</button>
          <button class="btn">Resposta 4</button>  
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Próximo</button>
      </div>
      <p id="demo"><b><img style="width: 30px" src="img/icon.png"></b></p>
    </div>
  </body>
</html>
